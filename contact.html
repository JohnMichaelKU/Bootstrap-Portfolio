<html lang="en-us">

  <meta charset="UTF-8">

</head>

<body>

  <header id="masthead">
    <div class="row container">
      <a href="index.html" class="col-md-4 col-sm-4 col-xs-12" id="logo">John McGrew</a>
      <div class="col-md-4 col-sm-3 col-xs-0">
      </div>
      <nav class="col-md-4 col-sm-5 col-xs-12">
        <div class="row">
          <a class="col-xs-4" href="index.html">About</a>

          <a class="col-xs-4" href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <div class="row">
      <section class="main-section col-md-8 col-sm-12 col-xs-12">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

      <section class="sidebar col-md-4 col-sm-12 col-xs-12">
        <div id="connect">
          <h2>Connect with Me</h2>
          <a href="https://github.com/JohnMichaelKU"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
          <a href="https://www.linkedin.com/in/john-mcgrew-9b6563109/"><img src="assets/images/Linkedin.png" class="social" alt="LinkedIn" /></a>
          <a href="https://stackoverflow.com/users/8061514/john-mcgrew"><img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
        </div>
      </section>
    </div>
  </div>
